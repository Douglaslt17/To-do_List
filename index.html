    <title>Just do it</title>

    <link rel="shortcut icon" href="resources/img/favicon.png">

    <!--Roboto fonts embed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">


    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/style.css" />


</head>

<body>
    <header>
        <input type="text" placeholder="O que você precisa fazer?" id="item">
        <button id="add">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

                    <path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1

                </g>
            </svg>
        </button>
    </header>

    <div class="content">
        <div class="container">
            <!-- Atividades não completadas -->
            <ul class="todo" id="todo"></ul>
            <!-- Atividades completadas -->
            <ul class="todo" id="completed"></ul>
        </div>
    </div>

    <footer class="footer">
        <ul>
            <li><a href="https://github.com/Douglaslt17/To-do_List" target="_blank"><img src="resources/img/github.png" title="Github"></a></li>
            <li><a href="https://twitter.com/_Dougwan" target="_blank"><img src="resources/img/twitter.png" title="Twitter"></a></li>
